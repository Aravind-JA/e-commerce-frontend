<div class="main-body">
    <div class="container">
        <div class="content">
            <div class="sidebar">
                <h1>Register</h1>
                <p>Get access to your Orders, Wishlist and Recommendations</p>
            </div>
            <div class="register">
                <h1>Customer registration</h1>
                <form>
                    <div class="row">
                        <div class="form-group col">
                            <label for="firstName">Firstname</label>
                            <input [(ngModel)]="registerUserData.firstName" type="text" class="form-control"
                                id="firstName" name="firstName" placeholder="Firstname">
                        </div>
                        <div class="form-group col">
                            <label for="lastName">Lastname</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Lastname"
                                [(ngModel)]="registerUserData.lastName" name="lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input [(ngModel)]="registerUserData.email" type="text" name="email" id="email"
                            class="form-control">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="phone">Phone No.</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone"
                                [(ngModel)]="registerUserData.phone" name="phone">
                        </div>
                        <div class="form-group col">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                [(ngModel)]="registerUserData.password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address"
                            [(ngModel)]="registerUserData.address" name="address">
                    </div>
                    <div class="row">
                        <div class="form-group col">
                            <label for="district">District</label>
                            <input type="text" class="form-control" id="district" placeholder="District"
                                [(ngModel)]="registerUserData.district" name="district">
                        </div>
                        <div class="form-group col">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state" placeholder="State"
                                [(ngModel)]="registerUserData.state" name="state">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="RegisterUser()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
