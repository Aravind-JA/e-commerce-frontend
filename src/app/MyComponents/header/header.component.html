<div class="header">
    <div class="container">
        <header>
            <div class="logo" (click)="goHome()">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/flipkart-095e08.svg"
                    alt="logo">
                <a>
                    <span>Explore</span>
                    <span class="plus">Plus</span>
                </a>
            </div>
            <div class="search">
                <button (click)="Search()"><mat-icon>search</mat-icon></button>
                <input type="text" [(ngModel)]="search" (keydown.enter)="Search()" placeholder="Search for Products">
            </div>
            <div class="actions">
                <div class="header-components">
                    <mat-icon>card_travel</mat-icon>
                    <span>Become a Seller</span>
                </div>
                <div class="header-components" (click)="ShowLogin()">
                    <mat-icon>person</mat-icon>
                    <span>Sign In</span>
                </div>
                <div class="header-components" [routerLink]="['/cart']" routerLinkActive="router-link-active" >
                    <mat-icon class="light-icon">shopping_cart</mat-icon>
                    <span>Cart</span>
                </div>
            </div>
        </header>
    </div>
</div>

<app-user-login [(showLogin)]="showLogin"></app-user-login>
