<div class="card" (click)="goCategory(data.id)">
    <div class="head">
        <h2>{{data.name}}</h2>
    </div>
    <div class="products" [ngClass]="{'justify-content-center': showMore}">
        <div *ngFor="let item of CategoryData">
            <app-product-card [data]="item"></app-product-card>
        </div>
    </div>
</div>
