<div class="card">
    <div class="head">
        <h2>{{data.name}}</h2>
        <button (click)="goCategory(data.id)"><mat-icon>navigate_next</mat-icon></button>
    </div>
    <div class="products">
        <div *ngFor="let item of CategoryData">
            <app-product-card [data]="item"></app-product-card>
        </div>
    </div>
</div>
