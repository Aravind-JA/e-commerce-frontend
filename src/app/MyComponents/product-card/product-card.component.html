<div class="card" (click)="goToProduct(data.id)">
    <img [src]="data.image" alt="">
    <div class="product-info">
        <h5>{{data.name}}</h5>
        <p><span>$</span>{{data.price}}</p>
    </div>
    <!-- <button class="card-btn"><mat-icon>shopping_cart</mat-icon>Add to Cart</button> -->
</div>
